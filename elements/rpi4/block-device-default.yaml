- local_loop:
    name: image0

- partitioning:
    base: image0
    label: mbr
    partitions:
      - name: boot
        flags: [ boot, primary ]
        size: 256MiB
        mkfs:
          type: vfat
          mount:
            mount_point: /boot/firmware
            fstab:
              options: "defaults"
              fsck-passno: 1
      - name: root
        flags: [ primary ]
        size: 100%
        mkfs:
          type: ext4
          mount:
            mount_point: /
            fstab:
              options: "discard,errors=remount-ro"
              fsck-passno: 1
